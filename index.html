<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="wrap">
    <header>
      <h1>To-Do List</h1>
      <div class="small">Sync-free • Saves in your browser</div>
    </header>

    <div class="card">
      <form id="addForm" class="add-row">
        <input id="taskInput" placeholder="Add a new task..." />
        <button type="submit">Add</button>
      </form>

      <div class="controls">
        <div class="filters">
          <button data-filter="all" class="active">All</button>
          <button data-filter="active">Active</button>
          <button data-filter="completed">Completed</button>
        </div>

        <div>
          <span id="count" class="small">0 tasks</span>
          <button id="clearCompleted" class="small">Clear completed</button>
        </div>
      </div>

      <ul id="list" class="list"></ul>
      <div id="empty" class="empty" hidden>No tasks yet — add your first task ✨</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
